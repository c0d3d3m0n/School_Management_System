<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Edit Student Details</h2>
            <a href="{% url 'list_students' %}" class="btn btn-outline-secondary">Back to List</a>
        </div>

        <!-- Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <!-- Student Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}"
                            required>
                    </div>

                    <!-- Father's Name -->
                    <div class="mb-3">
                        <label for="father_name" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="father_name" name="father_name"
                            value="{{ student.father_name }}" required>
                    </div>

                    <!-- Mother's Name -->
                    <div class="mb-3">
                        <label for="mother_name" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="mother_name" name="mother_name"
                            value="{{ student.mother_name }}" required>
                    </div>

                    <!-- Class -->
                    <div class="mb-3">
                        <label for="class_name" class="form-label">Class</label>
                        <select name="class_name" class="form-select" required>
                            <option value="">-- Select Class --</option>
                            {% for i in class_range %}
                            <option value="{{ i }}" {% if student.class_name|stringformat:"s" == i|stringformat:"s" %}selected{% endif %}>
                                Class {{ i }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>



                    <!-- Roll Number -->
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number"
                            value="{{ student.roll_number }}" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"
                            required>{{ student.address }}</textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success px-4">Update</button>
                        <a href="{% url 'list_students' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
