<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .top-bar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .center-buttons {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Top Bar -->
    <div class="top-bar">
        <h2 class="text-primary text-center">Dashboard</h2>
    </div>

    <!-- Logout Button -->
    <div class="logout-button">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Center Buttons -->
    <div class="center-buttons text-center">
        <a href="{% url 'register_student' %}" class="btn btn-primary btn-lg px-5 py-2">
             Student Admission
        </a>
        <a href="{% url 'list_students' %}" class="btn btn-secondary btn-lg px-5 py-2">
             List of Students
        </a>
    </div>

</body>
</html>
