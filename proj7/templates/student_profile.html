<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Student Profile</h2>
            <a href="{% url 'list_students' %}" class="btn btn-outline-secondary">Back to List</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ student.name }}</h5>
                <p class="mb-2"><strong>Father's Name:</strong> {{ student.father_name }}</p>
                <p class="mb-2"><strong>Mother's Name:</strong> {{ student.mother_name }}</p>
                <p class="mb-2"><strong>Class:</strong> {{ student.class_name }}</p>
                <p class="mb-2"><strong>Roll Number:</strong> {{ student.roll_number }}</p>
                <p class="mb-2"><strong>Address:</strong> {{ student.address }}</p>

                <div class="d-flex gap-3 mt-4">
                    <a href="{% url 'upload_result' student.id %}" class="btn btn-success px-4">Upload Result</a>
                    <a href="{% url 'show_result' student.id %}" class="btn btn-primary px-4">Show Result</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
